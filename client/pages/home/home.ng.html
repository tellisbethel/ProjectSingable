<div class="header-content">
  <div class="header-content-inner">
    <h1>Find your optimal singing key</h1>
    <div class="search-container container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="manualInput" ng-change="perfectKey='';"> Add new song to database
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group" ng-if="!manualInput">
              <ui-select ng-model="selectedSong"
                         theme="bootstrap"
                         on-select="selectSong($item);"
                         class="col-sm-12">
                <ui-select-match placeholder="Select Song">{{selectedSong.name}}</ui-select-match>
                <ui-select-choices  repeat="song as song in songs track by $index"
                                    refresh="refreshSongs($select.search)"
                                    refresh-delay="0">
                  <div ng-bind-html="song.name | highlight: $select.search"
                    class="text-dropdown-container">
                  </div>
                </ui-select-choices>
              </ui-select>
            </div>
            <div ng-if="manualInput">
              <div class="form-group">
                <input type="text" ng-model="keys.songName"
                                   placeholder="Song Name"
                                   ng-change="perfectKey='';"
                                   class="form-control"/>
              </div>
              <div class="form-group">
                <input type="text" ng-model="keys.songArtist"
                                   placeholder="Song Artist"
                                   ng-change="perfectKey='';"
                                   class="form-control"/>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <input type="text" class="form-control"
                                   ng-model="keys.lowNote"
                                   placeholder="Lowest Note"
                                   ng-change="perfectKey='';"/>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control"
                                   ng-model="keys.highNote"
                                   placeholder="Highest Note"
                                   ng-change="perfectKey='';"/>
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control"
                                   ng-model="keys.songNote"
                                   placeholder="Song Key"
                                   ng-change="perfectKey='';"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit"
                class="btn btn-default"
                ng-disabled="disableGettingKey();"
                ng-click="displayPerfectNote();">Get Optimal Key</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <span class="perfect-key">{{perfectKey}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
